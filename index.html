<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stormy45</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #020817;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 300px;
      background-color: #010314;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      box-sizing: border-box;
      align-items: center;
    }

    .sidebar h1 {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 0;
      margin-bottom: 1rem;
    }

    .sidebar-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .button-disabled, .button-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .button-disabled {
      color: #666;
    }

    .button-link {
      color: white;
      text-decoration: none;
      background-color: #1a1a2e;
      transition: background 0.2s;
    }

    .button-link:hover {
      background-color: #2a2a3e;
    }

    .error-popup {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      background: #7f1d1d;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 6px;
      animation: slideDown 0.3s ease, fadeOut 0.5s ease 1.5s forwards;
    }

    @keyframes slideDown {
      0% { transform: translateY(-10px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: translateY(10px); }
    }

    .discord-widget iframe {
      border-radius: 8px;
      border: none;
      width: 100%;
      height: 500px;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container {
      position: relative;
      left: -100px;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
    }

    .gradient-text {
      background: linear-gradient(90deg, darkblue, purple);
      background-size: 200% 200%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientMove 3s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      font-size: 1.2em;
      opacity: 0.8;
      margin-top: 0.3em;
    }
  </style>
</head>
